<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <br>
            <h4>Choo Choo.  Chee Chee.</h4>
        </div>
        <div class="panel panel-primary" id="train-list">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2" id="display-name">
                        <h4>Train Name</h4>
                        <div class="col-md-2" id="train-name"></div>
                    </div>
                    <div class="col-md-2" id="display-destination">
                        <h4>Destination</h4>
                        <div class="col-md-2" id="destination-name"></div>
                    </div>
                    <div class="col-md-2" id="display-frequency">
                        <h4>Frequency(Min)</h4>
                        <div class="col-md-2" id="frequency-name"></div>
                    </div>
                    <div class="col-md-2" id="display-next-arrival">
                        <h4>Next Arrival</h4>
                        <div class="col-md-2" id="next-arrival-name"></div>
                    </div>
                    <div class="col-md-2" id="display-min-away">
                        <h4>Min Away</h4>
                        <div class="col-md-2" id="min-away-name"></div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Add Train</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-grup">
                            <label for="input-name">Train Name</label>
                            <input type="text" class="form-control" id="input-name">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination">
                            <label for="input-first-train-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="input-first-train-time">
                            <label for="input-frequency">
                                Frequency(Minutes)</label>
                            <input type="text" class="form-control" id="input-frequency">
                        </div>
                        <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script type="text/javascript" src="train.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</body>

</html>

    <!-- Display time using moment.js -->
</body>

</html>
